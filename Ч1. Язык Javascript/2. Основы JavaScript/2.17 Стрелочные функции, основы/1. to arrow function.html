<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    function pow(x, n) {
      // нет пробелов между параметарами
      // открывающаяся фигурная скобка расположена ниже
      let result = 1; // пробелы между оператором присваивания
      for (let i = 0; i < n; i++) {
        result *= x;
      } /* пробел после for и между его параметрами;
     перенос кода после открытия скобки; пробелы между присваиванием */
      return result;
    }

    let x = prompt('x?', ''),
      n = prompt('n?', ''); /* пробелы между "=" и параметрами;
  перенос строки после запятой, а также нет точки с запятой */
    if (n <= 0) {
      // нет пробелов в параметрах
      // открывающаяся скобка расположена ниже if
      alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`); // длинная строка
    } // расположена под закрывающейся скобкой
    else {
      alert(pow(x, n)); // нет пробелов между параметрами,а также точки запятой
    }
  </script>
</html>
