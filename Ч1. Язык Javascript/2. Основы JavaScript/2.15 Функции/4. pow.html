<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    let x = +prompt('Введите X', '');
    let n = +prompt('Введите N', '');

    function pow(x, n) {
      let result = x;
      for (let i = 1; i < n; i++) {
        result *= x;
      }
      return result;
    }

    if (n < 1) alert(`Введите натуральное число`);
    else alert(pow(x, n));

    // pow(3, 2) = 3 * 3 = 9
    // pow(3, 3) = 3 * 3 * 3 = 27
    // pow(1, 100) = 1 * 1 * ...* 1 = 1
  </script>
</html>
