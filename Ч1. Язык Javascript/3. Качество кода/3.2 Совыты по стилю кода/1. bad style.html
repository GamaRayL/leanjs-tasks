<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    let ask = (question, yes, no) => {
      if (confirm(question)) yes();
      else no();
    };

    ask(
      'Вы согласны?',
      () => alert('Вы согласились.'),
      () => alert('Вы отменили выполнение.')
    );
  </script>
</html>
