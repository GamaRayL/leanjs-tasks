<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head></head>

  <body></body>

  <script>
    function unique(arr) {
      let result = [];

      for (let str of arr) {
        if (!result.includes(str)) {
          result.push(str);
        }
      }

      return result;
    }

    let strings = [
      'кришна',
      'кришна',
      'харе',
      'харе',
      'харе',
      'харе',
      'кришна',
      'кришна',
      ':-O',
    ];

    alert(unique(strings));
  </script>
</html>
