  <script>
    function getLastDayOfMonth(year, month) {
      let date = new Date(year, month + 1, 0);
      return date.getDate();
    }

    alert(getLastDayOfMonth(2019, 0));
    alert(getLastDayOfMonth(2017, 1));
    alert(getLastDayOfMonth(2022, 1));
  </script>
