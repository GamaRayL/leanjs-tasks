<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head></head>

  <body></body>

  <script>
    function getSecondsToTomorrow() {
      let now = new Date();

      let tomorrow = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate() + 1
      );

      let dif = tomorrow - now;
      return Math.round(dif / 1000);
    }
  </script>
</html>
