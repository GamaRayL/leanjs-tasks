<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    // до вызова функции
    let menu = {
      width: 200,
      height: 300,
      title: 'My menu',
    };

    console.log(multiplyNumeric(menu));

    // после вызова функции
    menu = {
      width: 400,
      height: 600,
      title: 'My menu',
    };

    function multiplyNumeric(obj) {
      for (let prop in obj) {
        if (Number(obj[prop])) obj[prop] *= 2;
      }

      return obj;
    }
  </script>
</html>
