<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    function Calculator() {
      this.read = function () {
        this.a = +prompt('Введите число a', 0);
        this.b = +prompt('Введите число b', 0);
      };

      this.sum = function () {
        return this.a + this.b;
      };

      this.mul = function () {
        return this.a * this.b;
      };
    }

    let calculator = new Calculator();
    calculator.read();

    alert('Sum=' + calculator.sum());
    alert('Mul=' + calculator.mul());
  </script>
</html>
