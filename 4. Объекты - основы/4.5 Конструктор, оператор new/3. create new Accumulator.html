<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    function Accumulator(startingValue) {
      this.value = startingValue;

      this.read = function () {
        this.numb = +prompt('Добавить число', 0);
        this.value += this.numb;
      };
    }

    let accumulator = new Accumulator(1);
    accumulator.read();
    accumulator.read();
    alert(accumulator.value);
  </script>
</html>
