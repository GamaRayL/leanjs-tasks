<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    let userName = prompt('Кто там?', '');

    if (userName === 'Админ') {
      let password = prompt('Ваш пароль?', '');

      if (password === 'Я Главный') alert('Здравствуйте, проходите!');
      else if (password === null || password === '') alert('Отменено!');
      else alert('Неверный пароль');
    } else if (userName === null || userName === '') {
      alert('Отменено');
    } else {
      alert('Я вас не знаю');
    }
  </script>
</html>
