<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    if (-1 || 0) alert('first'); // выполнится. Возвратит первое истинное значение -1
    if (-1 && 0) alert('second'); // не выполнится. Будут искать первое ложное значение или возвратит true. В данном случается наткется на 0 и не выполнится
    if (null || (-1 && 1)) alert('third'); // выполнится. Прежде выполнится -1 && 1 (остановится на последней правде 1), далее || между null || 1 остановится на правде 1
  </script>
</html>
