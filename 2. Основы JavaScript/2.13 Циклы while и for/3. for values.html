<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    // Для каждого цикла запишите, какие значения он выведет. Потом сравните с ответом.

    // Оба цикла выведут alert с одинаковыми значениями или нет?

    // Постфиксная форма:
    for (let i = 0; i < 5; i++) alert(i); // 0,1,2,3,4

    // Префиксная форма:
    for (let i = 0; i < 5; ++i) alert(i); // 0,1,2,3,4

    // В for i++ или ++i выполняется после цела цикла. Увеличение выполняется отдельно от проверки условия i < 5
  </script>
</html>
