<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    // 1,2,3,4. Префиксный вариант увеличит значение переменной до выполнение цикла на 1. Цикл прервется на 5, а alert выведет 4.
    let j = 0;
    while (++j < 5) alert(j);

    // 1,2,3,4,5. Постфиксный вариант увеличит значение переменной на 1, но в сравнении будет участвовать начальное значение - 0. alert же выведет обновленное значение. Цикл прервется - покажет последний alert 5 при условии (4 < 5)
    let i = 0;
    while (i++ < 5) alert(i);
  </script>
</html>
