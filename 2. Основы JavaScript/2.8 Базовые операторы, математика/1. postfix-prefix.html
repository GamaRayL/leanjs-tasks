<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    let a = 1,
      b = 1;

    let c = ++a; // 2, присваивание нового значения
    let d = b++; // 1, присваивание старого значения

    alert(a); // 2, возврат измененного значения благодаря префиксу
    alert(b); // 2, возврат измененного значения благодаря постфиксу
    alert(c); // 2, возврат нового значения
    alert(d); // 1, возврат старого значения
  </script>
</html>
