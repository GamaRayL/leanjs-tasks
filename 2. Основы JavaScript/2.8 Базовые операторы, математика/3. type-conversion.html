<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    /*
  "" + 1 + 0 // 10, сложение со строкой приводит 1 к строке, а далее 0 к строке
  "" - 1 + 0 // -1, вычитание приводит пустую строку к 0 (0 -1 + 0)
  true + false // 1, сложение приводит булевые операторы в значения (1 + 0)
  6 / "3" // 2, деление приводит строку (если строка включает в себя цифры) в число
  "2" * "3" // 6, умножение приводит строку (если строка включает в себя цифры) в число
  4 + 5 + "px" // 9px, слева направо. Сперва вычисление, а дальше - объединение со строкой
  "$" + 4 + 5 // $45, объединение строки с числом, и так далее - строка с числом
  "4" - 2 // 2, вычитание приводит пустую строку к 4 (4-2)
  "4px" - 2 // NaN, у строки содержащую букву нельзя вычесть число
  "  -9  " + 5 // "  -9  5", сложение склеивает строку с числом
  "  -9  " - 5 // 14, вычитание наоборот приводит строку к числу
  null + 1 // 1, null при приведении к числу становится 0 (0 + 1)
  undefined + 1 // NaN, undefined при приведении к числу становится NaN
  " \t \n" - 2 // NaN, \t как отступ и \n как перенос - они игнорируются (обрезаются) и здесь строка становится пустой, а пустая строка при приведении к числу равна 0 (0 - 2)
*/
  </script>
</html>
