  <script>
    // Чему будут равны переменные a и x после исполнения кода в примере ниже?

    let a = 2;
    let x = 1 + (a *= 2);

    alert(a); // 4, мы присвоили a новое значение внутри переменной x
    alert(x); // 5, это самое новое значение + 1
  </script>
