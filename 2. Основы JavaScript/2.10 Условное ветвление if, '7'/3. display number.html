<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    let value = +prompt('Введите число', 14);

    if (value > 0) alert(1);
    else if (value < 0) alert(-1);
    else if (value === 0) alert(0);
    else if (!Number(value)) alert('Предусмотрен ввод только чисел');
  </script>
</html>
