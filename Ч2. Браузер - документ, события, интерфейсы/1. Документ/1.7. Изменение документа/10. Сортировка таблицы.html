<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pete</td>
          <td>Brown</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Ann</td>
          <td>Lee</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <script>
      let arTr = document.querySelector('tbody').children;
      let arSort = [];

      for (let tr of arTr) {
        arSort.push(tr.firstElementChild.innerHTML);
      }

      arSort.sort();

      for (let i = 0; i < arSort.length; i++) {
        arTr[i].firstElementChild.innerHTML = arSort[i];
      }
    </script>
  </body>
</html>
