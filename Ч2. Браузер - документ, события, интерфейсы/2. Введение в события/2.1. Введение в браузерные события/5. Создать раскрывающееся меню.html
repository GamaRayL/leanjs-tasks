<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    #button {
      display: flex;
      gap: 4px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      font-size: 20px;
      position: relative;
    }
    #arrow {
      color: green;
      transition: 0.2s;
    }
    #list {
      margin: 0;
      opacity: 0;
      transition: 0.4s;
    }
  </style>
  <body>
    <button id="button">
      <div id="arrow">▶</div>
      Сладости (нажми меня)!
    </button>
    <ul id="list">
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
  </body>
  <script>
    let btn = document.getElementById('button');
    let arrow = document.getElementById('arrow');
    let list = document.getElementById('list');
    let isClosed = true;

    function showList() {
      if (isClosed) {
        arrow.style.transform = 'rotate(90deg)';
        list.style.opacity = 1;
        isClosed = false;
      } else {
        arrow.style.transform = 'rotate(0deg)';
        list.style.opacity = 0;
        isClosed = true;
      }
    }

    btn.addEventListener('click', showList);
  </script>
</html>
