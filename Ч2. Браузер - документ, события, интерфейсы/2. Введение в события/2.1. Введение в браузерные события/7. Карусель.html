<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .arrow {
        padding: 0;
        background: #ddd;
        border-radius: 15px;
        border: 1px solid gray;
        font-size: 24px;
        line-height: 24px;
        color: #444;
        display: block;
        z-index: 1;
      }

      .arrow:focus {
        outline: none;
      }

      .arrow:hover {
        background: #ccc;
        cursor: pointer;
      }

      ul {
        height: 130px;
        width: 9999px;
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 0;
      }

      ul img {
        width: 130px;
        height: 130px;
        display: block;
      }

      ul li {
        display: inline-block;
      }

      body {
        display: flex;
        justify-content: center;
      }

      .carousel {
        display: flex;
        align-items: center;
        padding: 4px 10px;
        background-color: #e4e4e4;
        border-radius: 10px;
        max-width: 430px;
      }

      .list {
        transition: 0.4s;
      }

      .gallery {
        width: 400px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="carousel">
      <button class="arrow previousBtn">⇦</button>
      <div class="gallery">
        <ul class="list">
          <li><img src="https://ru.js.cx/carousel/1.png" /></li>
          <li><img src="https://ru.js.cx/carousel/2.png" /></li>
          <li><img src="https://ru.js.cx/carousel/3.png" /></li>
          <li><img src="https://ru.js.cx/carousel/4.png" /></li>
          <li><img src="https://ru.js.cx/carousel/5.png" /></li>
          <li><img src="https://ru.js.cx/carousel/6.png" /></li>
          <li><img src="https://ru.js.cx/carousel/7.png" /></li>
          <li><img src="https://ru.js.cx/carousel/8.png" /></li>
          <li><img src="https://ru.js.cx/carousel/9.png" /></li>
          <li><img src="https://ru.js.cx/carousel/10.png" /></li>
        </ul>
      </div>
      <button class="arrow nextBtn">⇨</button>
    </div>

    <script>
      let i = 1;
      for (let li of document.querySelectorAll('li')) {
        li.style.position = 'relative';
        li.insertAdjacentHTML(
          'beforeend',
          `<span style="position:absolute;left:0;top:0">${i}</span>`
        );
        i++;
      }

      let previousBtn = document.querySelector('.previousBtn');
      let nextBtn = document.querySelector('.nextBtn');
      let list = document.querySelector('.list');
      let margin = 0;

      previousBtn.addEventListener('click', () => {
        if (margin) {
          margin += 390;
          list.style.marginLeft = `${margin}px`;
        } else {
          previousBtn.toggleAttribute('disabled', true);
        }
      });

      nextBtn.addEventListener('click', () => {
        if (margin > -920) margin -= 390;
        list.style.marginLeft = `${margin}px`;
      });
    </script>
  </body>
</html>
