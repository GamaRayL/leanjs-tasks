<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    span:hover {
      font-weight: 600;
      cursor: pointer;
    }
  </style>
  <body>
    <ul class="tree" id="tree">
      <li>
        <span>Животные</span>
        <ul>
          <li>
            <span>Млекопитающие</span>
            <ul>
              <li><span>Коровы</span></li>
              <li><span>Ослы</span></li>
              <li><span>Собаки</span></li>
              <li><span>Тигры</span></li>
            </ul>
          </li>
          <li>
            <span>Другие</span>
            <ul>
              <li><span>Змеи</span></li>
              <li><span>Птицы</span></li>
              <li><span>Ящерицы</span></li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        <span>Рыбы</span>
        <ul>
          <li>
            <span>Аквариумные</span>
            <ul>
              <li><span>Гуппи</span></li>
              <li><span>Скалярии</span></li>
            </ul>
          </li>
          <li>
            <span>Морские</span>
            <ul>
              <li><span>Морская форель</span></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </body>
  <script>
    let tree = document.querySelector('.tree');

    tree.addEventListener('click', (event) => {
      let target = event.target;

      if (target.tagName !== 'SPAN') return;
      console.log(event.target.parentNode.querySelector('ul'))
      if (!target.parentElement.children[1]) return;

      target.parentElement.children[1].style.display === 'none'
        ? (target.parentElement.children[1].style.display = 'block')
        : (target.parentElement.children[1].style.display = 'none');
    });
  </script>
</html>
