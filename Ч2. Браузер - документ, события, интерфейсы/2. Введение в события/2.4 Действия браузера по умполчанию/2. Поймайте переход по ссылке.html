<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #contents {
        padding: 5px;
        border: 1px green solid;
      }
    </style>
  </head>

  <body>
    <fieldset id="contents">
      <legend>#contents</legend>
      <p>
        Как насчёт того, чтобы прочитать
        <a href="https://wikipedia.org">Википедию</a> или посетить
        <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных
        стандартах?
      </p>
    </fieldset>
  </body>
  <script>
    let contents = document.getElementById('contents');

    contents.addEventListener('click', (event) => {
      let target = event.target;
      if (target.tagName !== 'A') target = target.parentElement;

      let isLeave = confirm('Действительно ли вы хотите покинуть страницу?');

      if (!isLeave) event.preventDefault();
    });
  </script>
</html>
