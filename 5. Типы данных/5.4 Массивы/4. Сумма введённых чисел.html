<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body></body>

  <script>
    function sumInput() {
      let numbers = [];
      let total = 0;
      while (true) {
        let value = prompt('Введите число', 0);

        if (value === null || value === '' || !isFinite(value)) break;

        numbers.push(+value);
      }

      for (let i of numbers) {
        total += i;
      }

      return total;
    }

    alert(sumInput());
  </script>
</html>
