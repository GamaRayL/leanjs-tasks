<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body></body>

  <script>
    // Этот цикл не завершится потому-что:
    // произойдёт потеря точности при сумме дробных чисел.
    // Сумма не будет равна 10 и цикл будет продолжаться.

    let i = 0;
    while (i != 10) {
      i += 0.2;
    }
  </script>
</html>
