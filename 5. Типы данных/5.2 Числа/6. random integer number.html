<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body></body>

  <script>
    function randomInteger(min, max) {
      let randNum = min - 0.5 + Math.random() * (max - min + 1);
      return Math.round(randNum);
    }

    alert(randomInteger(1, 5));
  </script>
</html>
