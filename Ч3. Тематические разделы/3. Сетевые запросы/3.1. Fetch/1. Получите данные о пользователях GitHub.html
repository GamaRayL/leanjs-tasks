<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      let array = ['bob', 'VOBLA', 'ГЫУКФЫВЫФВ'];

      async function getUsers(names) {
        let users = [];

        names.forEach((name) => {
          let user = fetch(`https://api.github.com/users/${name}`).then(
            (successResponse) => {
              if (!successResponse.ok) return null;
              else return successResponse.json();
            },
            (failResponse) => null
          );
          users.push(user);
        });

        let results = await Promise.all(users);

        console.log(results);
      }

      getUsers(array);
    </script>
  </body>
</html>
